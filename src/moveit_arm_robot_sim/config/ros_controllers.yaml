# Controller to control robot arm joints
robot_arm_controller:
  type: "position_controllers/JointTrajectoryController"
  joints: [joint1, joint2, joint3, joint4]
  gains:
    joint1:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 1.0  # Optional: limit for integral term
    joint2:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 1.0
    joint3:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 1.0
    joint4:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 1.0

# Controller to control end effector joints
hand_ee_controller:
  type: "position_controllers/JointTrajectoryController"
  joints: [joint6, joint7]
  gains:
    joint6:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 1.0
    joint7:
      p: 100.0
      i: 0.0
      d: 10.0
      i_clamp: 1.0

# Controller to continuously publish joint states/positions
joint_state_controller:
  type: "joint_state_controller/JointStateController"
  publish_rate: 50

